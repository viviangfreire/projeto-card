<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Preview card component</title>
  <link rel="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap">
  
  <style>
    body{
      font-family: "Outfit", system-ui, sans-serif;
    }
  </style>

</head>
<body class="bg-[#0d192b]">
  <div class="w-80 bg-[#14253d] p-5 rounded-lg absolute space-y-5 left-1/3 mt-10">
   
    <div class="space-y-5">
      <img class="rounded-lg" src="images/image-equilibrium.jpg" alt="pricipalimg">
      <h1 class="text-[#ffffff] text-lg font-semibold">Equilibrium #3429</h1>
      <p class="text-[#8bacda]">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="flex space-x-10">
      <div class="flex pr-10">
        <img class="pr-2" src="images/icon-ethereum.svg" alt="">
        <p class="text-[#00fff7]">0.041 ETH</p>
      </div>
      <div class="flex">
        <img class="pr-2" src="images/icon-clock.svg" alt="">
        <p class="text-[#8bacda]">3 days left</p>
      </div>
    </div>
    <hr class="w-100 border-[#2f415b]">
    <div class="flex ">
      <img class=" scale-50 border border-white rounded-full w-14 top-1/4 left-1/2 transform -translate-x-1 -translate-y-1/3" src="images/image-avatar.png" alt="">
      <p class="text-[#8bacda] text-sm">Creation of <span class="text-[#ffffff]">Jules Wyvern</span></p>
    </div>
    <div class="text-[#ffffff] text-sm">
      Challenge by <a class="text-[#3e52a3]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-[#3e52a3]" href="https://github.com/viviangfreire">viviangfreire</a>.
    </div>
 
  </div>

</body>
</html>
